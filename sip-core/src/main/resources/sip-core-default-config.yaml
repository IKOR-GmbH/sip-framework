sip.core:
  translation:
    enabled: true
    fileLocations: classpath:translations/translated-messages, classpath:translations/sip-core-messages
    default-encoding: UTF-8
    fallback-to-system-locale: false
    use-code-as-default-message: true
    lang: en
  tracing:
    enabled: false
    exchange-formatter:
      showHeaders: true
      showExchangeId: true
    traceType: "*"
  actuator:
    enabled: true
  proxy:
    enabled: true
  metrics:
    external-endpoint-health-check:
      enabled: true
      scheduler:
        fixed-delay: 900000
        initial-delay: 5000
sip.adapter:
  camel-endpoint-context-path: ${server.servlet.context-path}${camel.servlet.mapping.context-path}
server:
  servlet:
    context-path:
management:
  info:
    camel:
      enabled: false
  endpoints.web.exposure.include: health,info,metrics,loggers,prometheus,adapter-routes
  endpoint:
    health:
      show-details: always
      status:
        http-mapping:
          down: 200

springdoc:
  show-actuator: true
  api-docs.path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true

#context path for adapter routes
camel:
  servlet:
    mapping:
      context-path: /adapter/*